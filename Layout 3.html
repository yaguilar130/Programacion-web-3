<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de Grid</title>
    <style>
        body {
            display: grid;
            grid-template-areas:
                "header header header"
                "sidebar main main"
                "footer footer footer";
            grid-template-columns: 1fr 2fr;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            margin: 0;
        }
        header {
            grid-area: header;
            background: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        aside {
            grid-area: sidebar;
            background: #f4f4f4;
            padding: 10px;
        }
        main {
            grid-area: main;
            padding: 10px;
        }
        footer {
            grid-area: footer;
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header><h1>Título de la Página</h1></header>
    <aside><h2>Barra Lateral</h2><p>Contenido adicional aquí.</p></aside>
    <main>
        <h1>Título Principal</h1>
        <p>Contenido principal de la página.</p>
    </main>
    <footer><p>© 2025 Mi Sitio Web</p></footer>
</body>
</html>
